<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">No existen resultados con el termino</h4>
            <p>{{ termino }}</p>
        </div>
    </div>
</div>

<div class="card-columns">
    <!-- *ngFor="let heroe of heroes; let i = index;" -->
    <!-- (heroeSeleccionado )= "verHeroe($event)"  -->
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index;"></app-heroe-tarjeta>
</div>
