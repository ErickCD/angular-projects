<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="col">
        <div class="card puntero">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p *ngIf="item.artists" class="card-text">Artistas:
                    <span *ngFor="let artist of item.artists" class="badge text-bg-primary">{{artist.name}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
